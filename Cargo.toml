[package]
name = "prometheus-mdns-sd-rs"
version = "0.1.0"
authors = ["Robin Appelman <robin@icewind.nl>"]
edition = "2018"
description = "mDNS service discovery for prometherus"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/icewind1991/prometheus-mdns-rs"
keywords = ["mdns", "prometheus"]

[dependencies]
mdns = { version = "0.3", git = "https://github.com/icewind1991/mdns", branch = "async_await" }
tokio = { version = "0.2.4", features = ["macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
atomicwrites = "0.2"
main_error = "0.1.0"
futures-util = "0.3.1"